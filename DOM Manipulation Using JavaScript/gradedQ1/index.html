<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript events</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p id = "idSelector"></p>
    <p class="classSelector"></p>
    <p class="classSelector"></p>
    <p class="classSelector"></p>
    <h1></h1>
    <script>
        document.getElementsByTagName('idSelector').innerHTML = "This is the first paragraph";
        document.getElementsByClassName('classSelector')[1].innerHTML = "This is the second paragraph";
        document.getElementsByTagName('p')[0].innerHTML = "This is the fifth paragraph";
        document.getElementsByClassName('classSelector')[2].innerHTML = "This is the third paragraph";
        document.getElementsByClassName('classSelector')[3].innerHTML = "This is the fourth paragraph";
    </script>
</body>
</html>
