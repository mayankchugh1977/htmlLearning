<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript events</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div Class="parentDiv">   
        <p>First para</p>
        <div Class="parentDiv">  

        </div>
    </div>
    <script>
        var newLine = document.createElement('p');
        newLine.innerHTML = "This is the second Line";
        document.getElementsByClassName('parentDiv')[0].appendChild(newLine);

    </script>
</body>
</html>
