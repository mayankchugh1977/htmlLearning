<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript events</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p class="addtext"></p>
    <p class="addtext"></p>
    <p class="addtext"></p>
    <p class="addtext"></p>
    <script>

        variableText();
        variableText1();
        function variableText(){
            var newtext = "New text added";
            for(var i = 0;i < 3;i++){
                document.getElementsByClassName('addtext')[i].innerHTML = newtext;
            }
        }

        function variableText1(){
            document.getElementsByClassName('addtext')[3].innerHTML = newtext;
        }
    </script>
</body>
</html>
