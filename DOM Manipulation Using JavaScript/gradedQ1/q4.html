<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p style="color: blue;">This text is here</p>
    <script>
        document.getElementsByTagName('p')[0].style.color = 'grey';
    </script>
</body>
</html>
