<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>
<body>    
    <h1>Shopping List</h1>
    <input type="checkbox" id="Groceries" name="Groceries" value="Groceries"> <label for="Groceries">Groceries</label>
    <input type="checkbox" id="Kitchen Utensils" name="Kitchen Utensils" value="Kitchen Utensils">
    <label for="Kitchen Utensils"> Kitchen Utensils</label>
    <input type="checkbox" id="Home Furnishing" name="Home Furnishing" value="Home Furnishing">
    <label for="Home Furnishing">Home Furnishing</label>
    
    <h3>Payment</h3>
    <input type="radio" id="Cash" name="Cash" value="Cash">
    <label for="Cash">Cash</label>
    <input type="radio" id="Card" name="Card" value="Card">
    <label for="Card">Card</label>
</body>
</html>
target attribute specifies where to display the response that is received after submitting the form.

It can have the following values:

_blank
_self
_parent
_top
